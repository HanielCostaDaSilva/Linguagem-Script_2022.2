<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Criptografia de Cesar</title>
</head>

<body>
    
    <div class="container card my-5 w-50 mx-auto p-lg-3">
        <div class="card-header text-center fw-bold fs-3">Criptografar</div>
        <div class="card-body">
            <form id="InserirPalavra" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                <label for="PalavraParaCriptografar" class="form-label">Palavra</label>
                <input type="text" class="form-control" id="PalavraParaCriptografar" value="ABC">
                <div class="mb-3">
                <label for="CiclosNoAlfabeto" class="form-label">Ciclos</label>
                <input type="number" class="form-control" value="1" id="CiclosNoAlfabeto">
                </div>
                <button type="submit" onclick='Criptografar()' class="btn btn-primary mx-auto">Criptografar</button>
                <input 
                placeholder="ZAB"
                type="text"
                class="form-control border-4"
                id="PalavraCriptografada"
                name="PalavraCriptografada"
                disabled
              />
            </form>
        </div>
    </div>

    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col"> Palavra Normal</th>
                    <th scope="col"> Ciclos</th>
                    <th scope="col"> Palavra Criptografada</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <script src="script.js" type='module'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
