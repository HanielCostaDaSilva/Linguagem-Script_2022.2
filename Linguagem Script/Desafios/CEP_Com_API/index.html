<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP— Com API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>
    <main>
        <section class="card p-lg-5 m-sm-4">
            <div class="card-header text-center fw-bolder">
              Enviar Localização
            </div>
            <div class="card-body">
                <form onsubmit="handleEvent(event)">
                    
                    <div class="mb-3">
                    <label for="CEP" class="fw-bolder form-label">CEP: </label>
                    <input type="text" class="form-control" maxlength='8' placeholder="12345678" id="CEP" onblur="ChecarCEP()" >
                    </div>
                    
                    <div class="mb-3">
                        <label for="ESTADO" class="fw-bolder form-label">Estado: </label>
                        <input type="text" class="form-control" size="2" maxlength="2" placeholder="PB" id="ESTADO">
                    </div>
                    
                    <div class="mb-3">
                        <label for="CIDADE" class="fw-bolder form-label">Cidade: </label>
                        <input type="text" class="form-control" size="40" placeholder="Jaguaribe" id="CIDADE">
                    </div>

                    <div class="mb-3">
                    <label for="RUA" class="fw-bolder form-label">Rua: </label>
                    <input type="text" class="form-control" size="50" placeholder="Avenida Primeiro de Maio" id="RUA">
                    </div>

                    <div class="mb-3">
                        <label for="NUMERO" class="fw-bolder form-label">Número: </label>
                        <input type="text" class="form-control" size="6" placeholder="3800" id="NUMERO">
                    </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success w-100"> Cadastrar</button>
                    <button type="button" class="btn btn-danger w-100" onclick="limparFormulario()"> Limpar</button>
                </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
